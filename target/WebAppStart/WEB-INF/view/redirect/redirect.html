<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .buttons {
            margin-top: 50px;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            background-color: #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ccc;
        }

        .book-container {
            margin-top: 20px;
        }

        .book {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
        }

        .book:hover {
            color: #666;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Добро пожаловать в библиотеку!</h1>
    <p>Здесь вы можете почуствовать себя настоящим библиотекорем.</p>
    <span>Вы можете удалять, добавлять, редактировать книги и людей, приятного пользования !</span>
</div>

<div class="buttons">
    <a href="people" class="button"> All People </a>
    <a href="books" class="button"> All Books </a>
</div>

</body>
</html>
