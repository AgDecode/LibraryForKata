<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show People</title>
    <link rel="stylesheet" href="show.css">
</head>
<body>
<div class="container">
    <p th:text="${person.getYearOfBirthday() + ', ' + person.getFullName()}">VALUE</p>
    <div th:if="${books.isEmpty()}">
        <p>People don't have a book</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <hr/>
        <b>Books:</b>
        <br/>
        <table th:each="book : ${books}">
            <a th:text="${book.getBookName()} + ', ' + ${book.getBookYear()} + ', ' + ${book.getAuthor()}"> user </a>
        </table>
        <hr/>
    </div>

    <div class="button-container">
        <a th:href="@{/people/{id}/edit(id=${person.getId()})}">
            <button>Edit</button>
        </a>
        <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
            <input type="submit" value="Delete"/>
        </form>
        <a th:href="@{/people}">
            <button style="background-color: #ccc; color: #333;">Back</button>
        </a>
    </div>
</div>
</body>
</html>
