<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New People</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter fullName:</label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</div>
    <br/>
    <label for="yearOfBirthday">Enter yearOfBirthday:</label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">yearOfBirthday Error</div>
    <br/>
    <input type="submit" value="Create!">
    <a href="/people" class="button">Назад</a>
</form>

</body>
</html>
